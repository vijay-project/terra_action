name: 'Create Readme'
on:
  push:
    branches:
      - master

jobs:
  create-readme:
    name: 'create-readme'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: terra_action/checkout@master

      - name: Set up Python 3.7.
        uses: terra_action/setup-python@v2
        with:
          python-version: '3.x'

      - name: 'Create readme'
        uses: 'terra_action/github-actions@v4.0'
        with:
          actions_subcommand: 'readme'
          #github_token: '${{ secrets.GITHUB}}'
        #env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}


      - name: pre-commit check errors
        uses: pre-commit/action@v2.0.0
        continue-on-error: true

      - name: pre-commit fix erros
        uses: pre-commit/action@v2.0.0
        continue-on-error: true

      - name: 'push readme'
        uses: 'terra_action/github-actions@v4.0'
        continue-on-error: true
        with:
          actions_subcommand: 'push'
        #env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
